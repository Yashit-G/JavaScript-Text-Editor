<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <style></style>
  <body>
    <div class="container">
      <!-- this div is for the options that my -->
      <!-- text editor will give -->
      <div class="options">
        <!-- for bold -->
        <button id="bold" class="option-button format">
          <i class="fa-solid fa-bold"></i>
        </button>

        <!-- for superscript -->
        <button id="superscript" class="option-button script">
          <i class="fa-solid fa-superscript"></i>
        </button>

        <!-- for subacript -->
        <button id="subscript" class="option-button script">
          <i class="fa-solid fa-subscript"></i>
        </button>

        <!-- for odered list -->
        <button id="insertOrderedList" class="option-button">
          <i class="fa-solid fa-list-ol"></i>
        </button>

        <!-- for unordered list -->
        <button id="insertUnOrderedList" class="option-button">
          <i class="fa-solid fa-list-ul"></i>
        </button>

        <!-- for undo -->
        <button id="undo" class="option-button">
          <i class="fa-solid fa-rotate-left"></i>
        </button>

        <!-- for redo -->
        <button id="redo" class="option-button">
          <i class="fa-solid fa-rotate-right"></i>
        </button>

        <!-- for createlink -->
        <button id="createLink" class="advance-options-button">
          <i class="fa-solid fa-link"></i>
        </button>

        <!-- for unlink -->
        <button id="createLink" class="option-button">
          <i class="fa-solid fa-unlink"></i>
        </button>

        <!-- for jusifty left -->
        <button id="justifyLeft" class="option-button align">
          <i class="fa-solid fa-align-left"></i>
        </button>

        <!-- for jusifty center -->
        <button id="justifyCenter" class="option-button align">
          <i class="fa-solid fa-align-center"></i>
        </button>

        <!-- for jusifty right -->
        <button id="justifyRight" class="option-button align">
          <i class="fa-solid fa-align-right"></i>
        </button>

        <!-- for indent -->
        <button id="indent" class="option-button spacing">
          <i class="fa-solid fa-indent"></i>
        </button>

        <!-- for outdent -->
        <button id="outdent" class="option-button spacing">
          <i class="fa-solid fa-outdent"></i>
        </button>

        <!-- for selecting the size of the text -->
        <select id="formatBlock" class="advance-options-button">
          <option value="H1">H1</option>
          <option value="H1">H2</option>
          <option value="H1">H3</option>
          <option value="H1">H4</option>
          <option value="H1">H5</option>
          <option value="H1">H6</option>
        </select>

        <!-- for selecting the font name -->
        <select name="" id="fontName" class="advance-options-button"></select>

        <!-- for selecting the font size -->
        <select name="" id="fontSize" class="advance-options-button"></select>

        <!--input for selecting the color for the text  -->
        <div class="input-wrapper">
          <input type="color" class="advance-options-button" id="foreColor" />
          <label for="foreColor">Font Color</label>
        </div>

        <!-- input for selecting the color of the background -->
        <div class="input-wrapper">
          <input type="color" class="advance-options-button" id="backColor" />
          <label for="backColor">Hightlight Color</label>
        </div>
      </div>

      <!-- this div is where the user will edit its content -->
    </div>
    <script src="index.js"></script>
  </body>
</html>
